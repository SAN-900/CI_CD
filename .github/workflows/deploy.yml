name: Build & Deploy on docker hub

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./docker/Dockerfile.user
        push: true
        tags: saan09/cd_pipeline:latest

    - name: Verify Pushed Image
      run: docker pull saan09/cd_pipeline:latest

    - name: Deploy on EC2
      uses: appleboy/ssh-action@main
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        scripts: |
           sudo docker pull saan09/cd_pipeline:latest
           sudo docker stop user-app || true
           sudo docker rm user-app || true
           sudo docker run -d --name user-app -p 3005:3000 saan09/cd_pipeline:latest
